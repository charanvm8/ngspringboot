<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="userfullname">Name:</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                submmitted && registerForm.controls.userfullname.errors
            }"
            formControlName="userfullname"
          />
          <div *ngIf="submmitted && registerForm.controls.userfullname.errors" class="text-danger" >
            <div *ngIf="submmitted && registerForm.controls.userfullname.errors.required">
                User full name is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" 
          [ngClass]="{
            'is-invalid':
              submmitted && registerForm.controls.email.errors
          }" 
          formControlName="email" />
          <div *ngIf="submmitted && registerForm.controls.email.errors" class="text-danger" >
            <div *ngIf="submmitted && registerForm.controls.email.errors.required">
                User email is required.
            </div>
            <div *ngIf="submmitted && registerForm.controls.email.errors.email">
                User email is invalid.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control"
          [ngClass]="{
            'is-invalid':
              submmitted && registerForm.controls.address.errors
          }"
          formControlName="address" />
          <div *ngIf="submmitted && registerForm.controls.address.errors" class="text-danger" >
            <div *ngIf="submmitted && registerForm.controls.address.errors.required">
                User Address is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="zipcode">Zip Code:</label>
          <input type="text" class="form-control"
          [ngClass]="{
            'is-invalid':
              submmitted && registerForm.controls.zipcode.errors
          }"
          formControlName="zipcode" />
          <div *ngIf="submmitted && registerForm.controls.zipcode.errors" class="text-danger" >
            <div *ngIf="submmitted && registerForm.controls.zipcode.errors.required">
                User Zip Code is required.
            </div>
            <div *ngIf="submmitted && registerForm.controls.zipcode.errors.pattern">
                User Zip Code is invalid.
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
